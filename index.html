<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./my-vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{title.h1}}</h1>
        <input v-model="title.h1" />
    </div>
    <script>
        new MVVM({
            el: '#app',
            data: function () {
                return {
                    title: {
                        h1: 'my vue'
                    }
                }
            }
        })
    </script>
</body>
</html>
